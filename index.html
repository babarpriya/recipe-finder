<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
  <!-- Navigation -->
  <nav>
    <button id="home-btn">Home</button>
    <button id="search-btn-nav">Search Recipes</button>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
  </nav>

  <!-- Home Page -->
  <section id="home-page" class="page active">
    <header>
      <h1>Welcome to Recipe Finder</h1>
      <p>Discover delicious recipes for any occasion!</p>
    </header>
    <main>
      <div class="home-content">
        <h2>Ready to find your next favorite recipe?</h2>
        <p>Click on "Search Recipes" to get started!</p>
      </div>
    </main>
  </section>

  <!-- Search Page -->
  <section id="search-page" class="page">
    <header>
      <h1>Recipe Search</h1>
    </header>

    <main>
      <section class="search-section">
        <input type="text" id="search-input" placeholder="Search for recipes..." />
        <button id="search-btn">Search</button>
      </section>

      <section class="results-section">
        <!-- Recipe cards will be dynamically added here -->
      </section>
    </main>
  </section>

  <!-- Recipe Details Page -->
  <section id="recipe-details-page" class="page">
    <main id="recipe-details-content">
      <!-- Recipe details will be injected here -->
    </main>
  </section>

  <footer>
    <p>&copy; 2023 Recipe Finder. All rights reserved.</p>
  </footer>

  <button id="back-to-top" title="Go to top">â†‘</button>

  <script src="script.js"></script>
</body>
</html>
